version: '3.8'

services:
  # Development environment
  app-dev:
    build:
      context: .
      target: build
    container_name: react-app-dev
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    stdin_open: true
    tty: true

  # Production environment
  app-prod:
    build:
      context: .
    container_name: react-app-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
